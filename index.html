<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeybStore</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <section id="wrapper">

        <header>
            <nav>
                <a id="headerTitle" href="/">
                    <h1 class="removeDeco textWhite">
                        KeyB Store
                    </h1>
                </a>
                <img id="menuBtnIcon" class="hidden" src="/img/icons/menu_FILL0_wght400_GRAD0_opsz48.svg" alt="Menu Button">
                <a class="navLink textWhite removeDeco" href="/Products.html" accesskey="p">Products</a>
                <a class="navLink textWhite removeDeco" href="/About_Us.html" accesskey="a">About Us</a>
                <a href="Cart.html" class="grid" accesskey="c">
                    <img id="cartIcon" src="/img/icons/shopping_cart_checkout_FILL0_wght400_GRAD0_opsz48.svg" alt="Shopping Cart">
                </a>
            </nav>
        </header>

        <main>
            <section class="highlightedProducts">
                <figure class="homeProductImage">
                    <section title="CIY GAS67" style="background-image: url('/img/untitled.png');"></section>
                </figure>
                <aside class="homeSummaryCard">
                    <h2>CIY GAS67</h2>
                    <p class="titleDesciption">An affodable gasket keyboard</p>
                    <a class="highlightProductBtn" href="/product/CIY67" type="Button">
                        <span>
                            View
                        </span>
                    </a>
                </aside>   
            </section>

            <section class="highlightedProducts">
                <figure class="homeProductImage">
                    <section title="GLORIOUS GMMK PRO" style="background-image: url('/img/DSC01041.jpg');"></section>
                </figure>
                <aside class="homeSummaryCard">
                    <h2>GLORIOUS GMMK PRO</h2>
                    <p class="titleDesciption">Very metal, very hard.</p>
                    <a class="highlightProductBtn" href="/product/CIY67" type="Button">
                        <span>
                            View
                        </span>
                    </a>
                </aside>   
            </section>

        </main>

        <footer>

        </footer>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
